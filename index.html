<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <h1>Quản lí sinh viên</h1>
            <div class="mb-3">
                <label for="" class="form-label">Họ tên sinh viên</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_id"
                    aria-describedby="helpId"
                    placeholder="Nhập vào họ tên"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Điểm toán</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_toan"
                    aria-describedby="helpId"
                    placeholder="Nhập vào điểm toán"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Điểm văn</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_van"
                    aria-describedby="helpId"
                    placeholder="Nhập vào điểm văn"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Điểm Anh</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_anh"
                    aria-describedby="helpId"
                    placeholder="Nhập vào điểm anh văn"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Khu vực</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_khuVuc"
                    aria-describedby="helpId"
                    placeholder="Nhập khu vực"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Đối tượng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_doiTuong"
                    aria-describedby="helpId"
                    placeholder="Nhập đối tượng"
                />
            </div>
            <!-- <p class=" p-3 my-2 bg-black text-white"></p> -->
            <div class="bg-warning p-3 text-white my-2" id="kqTuyenSinh"></div>
            <button id="btn_submit" class="bg-primary btn">Nhập dữ liệu</button>
            <div class="mb-3">
                <label for="" class="form-label">Xem sinh viên</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_xemSinhVien"
                    aria-describedby="helpId"
                    placeholder="Nhập tên sinh viên cần kiểm tra"
                />
            </div>
            <button id="btn_check" class="bg-primary btn">Xem kết quả</button>
        </div>

        <div class="container">
            <h1>Tính tiền điện</h1>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số kw điện</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_kwDien"
                    aria-describedby="helpId"
                    placeholder="Số kw điện"
                />
            </div>
            <div class="bg-warning text-white p-3 my-2" id="kqDien"></div>
            <button class="btn btn-primary" id="btn_tienDien">Tính tiền điện</button>
        </div>

        <div class="container">
            <h1>Tính Thuế</h1>
            <div class="mb-3">
                <label for="" class="form-label">Thu nhập cá nhân (triệu)</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_thuNhap"
                    aria-describedby="helpId"
                    placeholder="Thu nhập cá nhân"
                />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Số người phụ thuộc</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_phuThuoc"
                    aria-describedby="helpId"
                    placeholder="Số người phụ thuộc"
                />
            </div>
            <div class="bg-warning text-white p-3 my-2" id="kqThue"></div>
            <button class="btn btn-primary" id="btn_tinhThue">Tính thuế</button>
        </div>
        <div class="container">
            <h1>Tiền Cáp</h1>
            <div class="mb-3">
                <label for="" class="form-label">Mã Khách Hàng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_maKH"
                    aria-describedby="helpId"
                    placeholder="Nhập mã khách hàng"
                />
            </div>
            <ul>
                <li class="type">
                  <input type="radio" id="doanhNghiep" value="doanhNghiep" name="selector" />
                  <label for="doanhNgiep">Doanh Nghiệp</label>
                  <div class="check"></div>
                </li>
                <li class="type">
                  <input type="radio" id="hoGiaDinh" value="hoGiaDinh" name="selector" />
                  <label for="hoGiaDinh">Hộ Gia Đình</label>
                  <div class="check"></div>
                </li>
              </ul>
            <!-- <div class="mb-3">
                <label for="" class="form-label">Loại Khách Hàng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_loaiKH"
                    aria-describedby="helpId"
                    placeholder="Nhập loại khách hàng"
                />
            </div> -->


            <!-- submit button -->
            <button class="btn btn-primary" id="btn_loaiKH">Submit</button>
            <div style="display: none;" class="mb-3" id="blockKN">
                <label for="" class="form-label">Số Kênh Kết Nối</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_KN"
                    aria-describedby="helpId"
                    placeholder="Nhập số kênh"
                />
            </div>
            <div style="display: none;" class="mb-3" id="blockKCC">
                <label for="" class="form-label">Số Kênh Cao Cấp</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt_KCC"
                    aria-describedby="helpId"
                    placeholder="Nhập số kênh cao cấp"
                />
            </div>
            <div class="bg-warning text-white p-3 my-2" id="kqTienCap"></div>
            <button style="display: none;" class="btn btn-primary" id="btn_tinhTienCap">Tính tiền cáp</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
